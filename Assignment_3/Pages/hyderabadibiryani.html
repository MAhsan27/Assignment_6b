    <h1> Hyderabadi Biryani </h1>
    <p> Hyderabadi Biryani is one of the most popular Biryanis in India. Also known as Hyderabadi Dum Biryani, it is a
        style of Biryani from Hyderabad. Originating in the kitchen of the Nizams of Hyderabad, it has a blend of both
        Hyderabadi and Mughlai cuisines. </p>
