    <h1>Hyderabadi Korma</h1>

    <p> A famous dish from the Indian city of Hyderabad, the Hyderabadi Chicken Korma is a curry that requires spices to
        be roasted before being added to make it extra flavorful. Other ingredients for texture include desiccated
        coconut, roasted peanuts, roast onions, and poppy seeds </p>
