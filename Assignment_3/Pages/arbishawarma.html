    <h1> Arabian Showarma </h1>

    <p> Shawarma (/ʃəˈwɑːrmə/; Arabic: شاورما) is a popular Middle Eastern dish that originated in the Ottoman Empire,
        consisting of meat cut into thin slices, stacked in an inverted cone, and roasted on a slowly turning vertical
        rotisserie or spit. </p>
